---
datoca_user: datoca
datoca_group: datoca
datoca_ruby_version: 2.3.1
datoca_path: "/home/{{ datoca_user }}/web"
datoca_deploy_env: staging
# DATABASE
datoca_database_name: datoca
datoca_database_user: datoca
datoca_database_password: "pick your poison"
# RAILS
datoca_rails_base_url: https://example.net
datoca_rails_action_mailer_host: example.net
datoca_rails_sec_key_base: "00000000000000000000000000000000"
datoca_rails_devise_sec_key: "00000000000000000000000000000000"
datoca_rails_devise_mailer: do-not-reply@example.net
# MAIL
datoca_smtp_address: smtp.example.net
datoca_smtp_port: 587
datoca_smtp_domain: mx.exemple.net
datoca_smtp_user: user@mx.exemple.net
datoca_smtp_pass: 'super secret password'
datoca_smtp_auth: plain
# VENDORS
datoca_vendors_skylight_token: "00000000000000000000000000000000"
datoca_vendors_facebook_id: "00000000000000000000000000000000"
datoca_vendors_facebook_secret: "00000000000000000000000000000000"
datoca_vendors_facebook_callback_url: "https://example.net/auth/auth/facebook/callback"
datoca_vendors_linkedin_id: "00000000000000000000000000000000"
datoca_vendors_linkedin_secret: "00000000000000000000000000000000"
datoca_vendors_google_id: "00000000000000000000000000000000"
datoca_vendors_google_secret: "00000000000000000000000000000000"
datoca_vendors_google_analytics: "00000000000000000000000000000000"
# NGINX
datoca_nginx_server_name: "localhost"
datoca_nginx_ssl_ciphers: "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256"
datoca_nginx_certificate_path: "/etc/letsencrypt/live/{{ datoca_nginx_server_name }}"
datoca_nginx_dns_resolver: 208.67.222.222 # OpenDNS
datoca_nginx_puma_sock_path: "{{ datoca_path }}/shared/tmp/sockets/puma.sock"
